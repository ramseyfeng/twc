<div class="relative summary-status-{{summary?.status}}" fxFlex>
  <div fxFill fxLayoutAlign="center center" class="absolute">
    <i class="status-icon" [ngClass]="{'icon-cog': summary.status === 'building', 'icon-coffee': summary.status === 'idle'}"></i>
  </div>
  <div class="card-wrapper status-{{summary?.status}}">
    <div class="status-label">{{summary?.status}}</div>
    <div class="status-count">{{summary?.count}}</div>
  </div>
</div>
